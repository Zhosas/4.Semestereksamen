<body>
	<header>
		<a href="index.html"><img src="Horisontalt.png" width="400" alt="logo"></a>
		<nav>
			<a href="index.html"><button>Forside</button></a>
			<button id="aktivB">Vildmarksbade</button>
			<a href="guides.html"><button>Guides</button></a>
			<a href="omOs.html"><button>Om Os</button></a>
			<a href="kontakt.html"><button>Kontakt</button></a>
		</nav>
	</header>
	
	<main class="bade">
		<div class="badeSamling">
			<div>
				<img src="Endelige/1U.png" id="bImg" width="960" height="540" alt="bad">
			</div>
			<div id="badValg">
				<h2>Byg dit vildmarksbad til lige dit behov</h2>
				<div id="badValgSamling">
					<div>
						<p>Vælg din type ovn:</p>
						<button id="bUdOvn" onClick="udOvn()">Udvendig</button>
						<button id="bIndOvn" onClick="indOvn()">Indvendig</button>
						<br> <br>
						<input type="checkbox" id="ovnCheck" name="ovn">
						<label>Med eller uden klorovn</label>
					</div>
					<div>
						<p>Vælg dine dyser:</p>
						<button id="bIngenD" onClick="ingenD()">Ingen</button>
						<button id="bLuftD" onClick="luftD()">Luftdyser</button>
						<button id="bVandD" onClick="vandD()">Vanddyser</button>
						<button id="bBeggeD" onClick="beggeD()">Begge</button>
					</div>
					<div>
						<p>Vælg din farve træ:</p>
						<button id="bBrunT" onClick="brunTræ()">O</button>
						<button id="bSortT" onClick="sortTræ()">O</button>
					</div>
					<div>
						<p>Vælg din farve kar:</p>
						<button id="bKarH" onclick="karHvid()">O</button>
						<button id="bKarS" onclick="karSort()">O</button>
						<button id="bKarG" onClick="karGrå()">O</button>
						<button id="bKarR" onClick="karRød()">O</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<footer>

			<div id="ft1">

					Telefon: +45 93 80 90 35 <br>
					Mail: kontakt@ditvildmarksbad.dk
				</p>
			</div>
			<div id="ft2">
				<a href="omOs.html"><p>Om Os</p></a>
				<a href="guides.html"><p>Guides</p></a>
				<a href="kontakt.html"><p>Konktakt</p></a>
			</div>
			<div id="ft3">
				<img src="Horisontalt.png" width="275" alt="logo">
			</div>
		</div>
	</footer>
